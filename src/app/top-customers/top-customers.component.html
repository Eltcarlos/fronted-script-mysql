<div class="container">
    <p class="text-left">Top 20 Peores Tramos / Cliente</p>
    <div class="row">
      <div class="container-data">
        <div class="col-4">
          <mat-form-field>
              <mat-label>Selecciona las Fechas</mat-label>
              <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Start date" (dateInput)="transformDate($event)">
                <input matEndDate formControlName="end" placeholder="End date" (dateInput)="transformDate($event)" >
              </mat-date-range-input>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker #picker></mat-date-range-picker>
              <mat-datepicker #startPicker></mat-datepicker>
              <mat-datepicker #endPicker></mat-datepicker>
              <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
              <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
            </mat-form-field>        
      </div>
      <button class="btn-azul" (click)="sendRequest()" >
        Buscar
    </button>
      </div>


    <table mat-table [dataSource]="dataSource" class="table">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="Linea">
          <th mat-header-cell *matHeaderCellDef> Linea </th>
          <td mat-cell *matCellDef="let element"> {{element.linea}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Cliente">
          <th mat-header-cell *matHeaderCellDef> Cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
        </ng-container>
      

        <ng-container matColumnDef="Perdidas">
            <th mat-header-cell *matHeaderCellDef> Perdidas </th>
            <td mat-cell *matCellDef="let element"> {{element.perdidas}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator 
      class="table"
      [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
